<style>
	.LogEntry {
		padding-left: 20px;
		padding-right: 20px;
		display: grid;
		grid-template-columns: 0fr 0fr 1fr;
		grid-gap: 20px;
		position: relative;
		height: 400px;
		margin-bottom: 20px;
	}
	.LogEntry p:first-child {
		position: absolute;
		top: 365px;
		left: 30px;
		font-size: 20px;
		opacity: 0.5;
	}
	.LogEntry:has(p:nth-child(3)) {
		grid-template-columns: 0fr 1fr 1fr;
	}
	.LogEntry:has(p:nth-child(3)) p:nth-child(3) {
		width: 200%;
	}
	.LogEntry:has(img:nth-child(3)) img {
		max-width: max-content !important;
		min-width: 0px !important;
		width: calc(50vw - 8em) !important;
	}
	.LogEntry img {
		max-width: max-content !important;
		min-width: 0px !important;
		width: calc(100vw - 16em) !important;
	}
	.LogEntry * {
		font-size: 20px;
		text-align: left;
		grid-row: 1/3;
		object-fit: cover;
		overflow-y: hidden;
		overflow-x: hidden;
		height: 400px;
	}
</style>
