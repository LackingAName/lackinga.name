<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex">
        <title>slime</title>
        <link rel="stylesheet" href="/css/index.css">
        <link rel="stylesheet" href="/nav/nav.css">
        <script src="/js/index.js"></script>
        <script type="module" src="/modules/jquery.js"></script>
    </head>
    <body id="slime">
        <div id="nav"></div>
        <div id="navpadding"></div>

        <h1>I am lackinganame</h1>
        <h2>I am awaiting cargo</h2>
        <h3>I am wait</h3>

        <div style="height:0;" class="linebreak" id="WaitFSContainer"></div>

        <div id="WaitContainer">
            <h1>123456789</h1>
            <p style="cursor:pointer;" onclick="WaitFullscreen()">â›¶</p>
        </div>
    </body>
</html>
<script>
    var WaitCountdown = document.getElementById("WaitContainer").children[0]
    Wait()
    var WaitUpdate = setInterval(Wait,50)

    async function WaitFullscreen() {
        var WaitFSContainer = document.getElementById("WaitFSContainer")
        var WaitContainer = document.getElementById("WaitContainer")
        var FSButton = WaitContainer.children[1]
        var FSCover = document.createElement("div")
        FSButton.remove()
        FSCover.style = "background:#000;width:100%;height:0;position:relative;bottom:0;left:0;z-index:99;"
        WaitFSContainer.append(FSCover)
        await delay(1)

        var DelChildren = [...document.body.children]
        async function Del() {
            await delay(500)
            for (let I = 0; I < DelChildren.length; I++) {
                let Item = DelChildren[I]

                if (Item.id == "WaitContainer" || Item.id == "WaitFSContainer" || Item.id == "nav" || Item.id == "navpadding") {continue}
                Item.remove()
                await delay(50)
            }
        }
        FSCover.style.height = "1500px"
        FSCover.style.bottom = "1500px"
        Del()
        await delay(1000)

        WaitCountdown.style = "transition: font-size 1s; font-size: 15vw;"
        WaitContainer.style = "position: absolute; transform: translate(-50%,-50%); left: 50%; top: 50%;"
    }

    function Wait() {
        var t = new Date("2025-06-05T00:00:00-04:00") - new Date()
        if (t < 0) {
            WaitCountdown.innerHTML = "here they come"
            clearInterval(WaitUpdate)
            return
        }
        WaitCountdown.innerHTML = t
    }
</script>
<style>
    #WaitContainer, #WaitContainer h1 {
        display: flex;
        flex-direction: row;
        justify-content: center;
        z-index: 999;
    }
    #WaitContainer p {
        padding-top: 10px;
        font-size: 40px;
    }
    #WaitFSContainer div {
        transition: height 2s, bottom 2s;
    }
</style>
